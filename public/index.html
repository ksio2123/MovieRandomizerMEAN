<html>
	<head>
		<title>Chirp</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
		<script src="javascripts/MovieRandomApp.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheets/style.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		
	</head>
	<body ng-app="MovieRandomApp">
		<div id='main' class="container" ng-controller="mainController">
			<nav class="navbar-fluid navbar-default navbar-fixed-top">
				<div class="container">
					<a class="navbar-brand" href="#"> Movie Randomizer</a>
					<p class="navbar-text"> App designed to entertain you with a random movie</p>
					<form class="navbar-form navbar-left" role="search" ng-submit="search()">
					    <div class="form-group">
					        <input type="text" class="form-control" ng-model="zipCode">
					    </div>
					    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
					</form>
					<p class="navbar-right navbar-text"><a href="#/signin">Sign In</a> or <a href="#/signup">Sign Up</a></p>
				</div>
			</nav>
			<div class="row">
				<div class='movieList col-md-3' ng-repeat="movie in movieList track by $index" ng-class-odd="'odd'" ng-class-even="'even'">
	            		<a href="#" class="thumbnail">
	            			<img src={{movie.poster_url}}>
	            		</a>
	            </div>

				

			</div>
			
		</div>
	</body>
</html>
